<ion-header>
    <ion-navbar>
        <ion-title>
            {{ 'TITLE' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3> {{ 'HELLO' | translate }} {{ 'USER' | translate }},</h3>

    <p>
        {{ 'INFO' | translate}}:
    </p>

    <ion-list>

        <ion-item>
            {{ 'AGE' | translate}}: <label class="item item-input"><input type="number"></label> {{ 'YEARS' | translate}}
        </ion-item>
        <ion-item>
            {{ 'ADDRESS' | translate}}: <label class="item item-input"><input type="text"></label>
        </ion-item>
        <ion-item>
            {{ 'CITY' | translate}}: <label class="item item-input"><input type="text"></label>
        </ion-item>
        <ion-item class="item-select">
            {{'COUNTRY' | translate}}:
            <select>
                <option selected>{{ 'AUSTRIA' | translate}}</option>
                <option>{{ 'GERMANY' | translate}}</option>
                <option>{{ 'USA' | translate}}</option>
                <option>{{ 'SPAIN' | translate}}</option>
            </select>
        </ion-item>
        <ion-item class="item-select">
            {{ 'PROFESSION' | translate}}:
            <select>
                <option selected>{{ 'STUDENT' | translate}}</option>
                <option>{{ 'EMPLOYEE' | translate}}</option>
                <option>{{ 'SELF' | translate}}</option>
                <option>{{ 'NONE' | translate}}</option>
            </select>
        </ion-item>
        <ion-item>
            {{ 'DESCRIPTION' | translate}}: <label class="item item-input"><input type="text"></label>
        </ion-item>

    </ion-list>

    <ion-list no-lines>
        <ion-item>
            <button ion-button icon-left large (click)="translateToGerman()"><ion-icon name="beer"></ion-icon>{{ "BTN_DEUTSCH" | translate }}</button>
        </ion-item>
        <ion-item>
            <button ion-button icon-left large (click)="translateToEnglish()"><ion-icon name="arrow-forward"></ion-icon>{{ "BTN_ENGLISH" | translate }}</button>
        </ion-item>
        <ion-item>
            <button ion-button icon-left large (click)="translateToSpanish()"><ion-icon name="people"></ion-icon>{{ "BTN_SPANISH" | translate }}</button>
        </ion-item>
    </ion-list>
</ion-content>
